<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tsinani Mazahua</title>

    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="login-body">

    <main class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Tsinani Mazahua</h1>
                <p>Ingresa a la plataforma</p>
            </div>

            <form id="loginForm" action="#">
                <div class="roles">
                    <button type="button" class="btn-rol active" data-rol="estudiante">
                        <i class="fa-solid fa-user-graduate"></i> Estudiante
                    </button>
                    <button type="button" class="btn-rol" data-rol="profesor">
                        <i class="fa-solid fa-chalkboard-user"></i> Profesor
                    </button>
                </div>

                <div class="input-group">
                    <label for="email"><i class="fa-solid fa-envelope"></i> Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password"><i class="fa-solid fa-lock"></i> Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="opciones-extra">
                    <label class="recordarme">
                        <input type="checkbox" name="recordarme"> Recordarme
                    </label>
                    <a href="#" class="olvide-pass">¿Olvidaste tu contraseña?</a>
                </div>

                <p id="login-error" class="error-message"></p>
                <button type="submit" class="btn-ingresar">Ingresar</button>

                <div class="registro-link">
                    <p>¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
